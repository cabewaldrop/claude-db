{{define "results"}}
<div class="query-results">
    <div class="results-meta">
        <span class="row-count">{{.RowCount}} row(s) returned</span>
        {{if .Duration}}
        <span class="duration">in {{.Duration}}</span>
        {{end}}
    </div>

    {{if .Message}}
    <p class="message">{{.Message}}</p>
    {{else if gt .RowCount 0}}
    <div class="table-wrapper">
        <table class="results-table">
            <thead>
                <tr>
                    {{range .Columns}}
                    <th>{{.}}</th>
                    {{end}}
                </tr>
            </thead>
            <tbody>
                {{range .Rows}}
                <tr>
                    {{range .}}
                    <td>{{renderValue .}}</td>
                    {{end}}
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
    {{else}}
    <p class="no-results">Query returned no rows.</p>
    {{end}}
</div>
{{end}}
